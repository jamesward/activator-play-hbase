@(title: String)

@main(title) {
    
    <script type='text/javascript' src='@routes.Assets.at("javascripts/index.min.js")'></script>
    
    <div class="well">
        <h3>Bars</h3>
        <ul id="bars"></ul>
        <hr>
        <h3>Add a Bar</h3>
        <form id="addBar" action="@routes.Application.addBar()" method="post">
            <input id="barName" placeholder="Name">
            <button>Add Bar</button>
        </form>
    </div>

}
